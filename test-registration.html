<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registration Flow</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .response { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .step { margin-bottom: 30px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .step h3 { margin-top: 0; color: #333; }
    </style>
</head>
<body>
    <h1>üß™ Simple Registration Flow</h1>
    <p><strong>Flow:</strong> 1) Check Email ‚Üí 2) Register ‚Üí 3) Login separately</p>
    
    <!-- Step 1: Check Email -->
    <div class="step">
        <h3>Step 1: Check Email Availability</h3>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" placeholder="Enter your email" value="test@example.com">
        </div>
        <button onclick="checkEmail()">Check Email</button>
        <div id="emailResponse" class="response" style="display: none;"></div>
    </div>

    <!-- Step 2: Complete Registration -->
    <div class="step">
        <h3>Step 2: Complete Registration</h3>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="name" placeholder="Enter your name" value="Test User">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="regEmail" placeholder="Enter your email" value="test@example.com">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" placeholder="Enter password" value="123456">
        </div>
        <div class="form-group">
            <label>Role:</label>
            <select id="role" style="width: 100%; padding: 8px;">
                <option value="farmer">Farmer</option>
                <option value="pilot">Pilot</option>
                <option value="retail">Retail</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <button onclick="completeRegistration()">Complete Registration</button>
        <div id="registerResponse" class="response" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        async function checkEmail() {
            const email = document.getElementById('email').value;

            if (!email) {
                alert('Please enter email');
                return;
            }

            // Email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please provide valid email ID');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/verify-email`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();
                const responseDiv = document.getElementById('emailResponse');
                responseDiv.style.display = 'block';
                
                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = `‚úÖ ${result.message}`;
                    // Auto-fill email in registration form
                    document.getElementById('regEmail').value = email;
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.innerHTML = `‚ùå ${result.error}`;
                }
            } catch (error) {
                const responseDiv = document.getElementById('emailResponse');
                responseDiv.style.display = 'block';
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }



        async function completeRegistration() {
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            if (!data.name || !data.email || !data.password) {
                alert('Please fill all required fields');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const responseDiv = document.getElementById('registerResponse');
                responseDiv.style.display = 'block';
                
                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = `‚úÖ ${result.message}<br><strong>User:</strong> ${JSON.stringify(result.user)}<br><em>üîë No token generated - Please login separately to get token!</em>`;
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.innerHTML = `‚ùå ${result.error}`;
                }
            } catch (error) {
                const responseDiv = document.getElementById('registerResponse');
                responseDiv.style.display = 'block';
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
