<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registration Flow</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .response { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .step { margin-bottom: 30px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .step h3 { margin-top: 0; color: #333; }
    </style>
</head>
<body>
    <h1>üß™ Registration Flow Test</h1>
    
    <!-- Step 1: Register -->
    <div class="step">
        <h3>Step 1: Register (Send OTP)</h3>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="name" placeholder="Enter your name" value="Test User">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" placeholder="Enter your email" value="test@example.com">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" placeholder="Enter password" value="123456">
        </div>
        <div class="form-group">
            <label>Role:</label>
            <select id="role" style="width: 100%; padding: 8px;">
                <option value="farmer">Farmer</option>
                <option value="pilot">Pilot</option>
                <option value="retail">Retail</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <button onclick="register()">Register & Send OTP</button>
        <div id="registerResponse" class="response" style="display: none;"></div>
    </div>

    <!-- Step 2: Send Email OTP -->
    <div class="step">
        <h3>Step 2: Send Email OTP</h3>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="otpEmail" placeholder="Enter email for OTP" value="test@example.com">
        </div>
        <button onclick="sendOTP()">Send Email OTP</button>
        <div id="otpResponse" class="response" style="display: none;"></div>
    </div>

    <!-- Step 3: Complete Registration -->
    <div class="step">
        <h3>Step 3: Complete Registration with OTP</h3>
        <div class="form-group">
            <label>OTP:</label>
            <input type="text" id="otp" placeholder="Enter 6-digit OTP">
        </div>
        <button onclick="completeRegistration()">Complete Registration</button>
        <div id="completeResponse" class="response" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        async function register() {
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const responseDiv = document.getElementById('registerResponse');
                responseDiv.style.display = 'block';
                
                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = `‚úÖ ${result.message}`;
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.innerHTML = `‚ùå ${result.error}`;
                }
            } catch (error) {
                const responseDiv = document.getElementById('registerResponse');
                responseDiv.style.display = 'block';
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }

        async function sendOTP() {
            const email = document.getElementById('otpEmail').value;

            try {
                const response = await fetch(`${API_BASE}/email-otp/send-email-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();
                const responseDiv = document.getElementById('otpResponse');
                responseDiv.style.display = 'block';
                
                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = `‚úÖ ${result.message}${result.otp ? `<br><strong>OTP: ${result.otp}</strong>` : ''}`;
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.innerHTML = `‚ùå ${result.error}`;
                }
            } catch (error) {
                const responseDiv = document.getElementById('otpResponse');
                responseDiv.style.display = 'block';
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }

        async function completeRegistration() {
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value,
                otp: document.getElementById('otp').value
            };

            try {
                const response = await fetch(`${API_BASE}/auth/complete-registration`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const responseDiv = document.getElementById('completeResponse');
                responseDiv.style.display = 'block';
                
                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = `‚úÖ ${result.message}<br><strong>Token:</strong> ${result.token}<br><strong>User:</strong> ${JSON.stringify(result.user)}`;
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.innerHTML = `‚ùå ${result.error}`;
                }
            } catch (error) {
                const responseDiv = document.getElementById('completeResponse');
                responseDiv.style.display = 'block';
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
