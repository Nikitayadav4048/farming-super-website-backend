<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Registration</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #28a745; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background: #218838; }
        .response { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üöÄ Direct Registration</h1>
    <p>Simple & Fast - No OTP, No Email Verification!</p>
    
    <form id="registrationForm">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" placeholder="Enter password (min 6 chars)" required>
        </div>
        
        <div class="form-group">
            <label>Role:</label>
            <select id="role">
                <option value="farmer">Farmer</option>
                <option value="pilot">Pilot</option>
                <option value="retail">Retail</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        
        <button type="submit">Register Now</button>
    </form>
    
    <div id="response" class="response" style="display: none;"></div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            if (!data.name || !data.email || !data.password) {
                alert('Please fill all required fields');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const responseDiv = document.getElementById('response');
                responseDiv.style.display = 'block';
                
                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = `‚úÖ ${result.message}<br><strong>User ID:</strong> ${result.user.id}`;
                    document.getElementById('registrationForm').reset();
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.innerHTML = `‚ùå ${result.error}`;
                }
            } catch (error) {
                const responseDiv = document.getElementById('response');
                responseDiv.style.display = 'block';
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `‚ùå Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
